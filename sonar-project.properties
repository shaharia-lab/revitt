sonar.projectKey=shaharia-lab_revitt
sonar.organization=shaharia-lab

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Revitt - React CLI Package
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=bin,lib,templates
sonar.tests=tests

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions for coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/node_modules/**,**/coverage/**,**/dist/**,**/templates/**/*.test.*,**/templates/**/tests/**

# TypeScript/JavaScript specific settings
sonar.typescript.tsconfigPath=tsconfig.json
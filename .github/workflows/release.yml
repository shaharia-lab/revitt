name: Release and Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Run E2E tests before publishing
        run: |
          npm link
          npm install -g playwright
          playwright install chromium
          
          # Create and test app
          mkdir -p /tmp/e2e-test
          cd /tmp/e2e-test
          create-revitt-app test-project --template default
          cd test-project
          npm install
          npm run test
          npm run type-check
          npm run build
          
          # Test dev server
          npm run dev &
          timeout 60 sh -c 'until curl -s http://localhost:5173; do sleep 1; done'
          curl -s http://localhost:5173 | grep -q "html" && echo "âœ… E2E: App loads successfully"
          pkill -f "vite" || true
          
      - name: Update package version
        run: |
          # Extract version from GitHub release tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          npm version $VERSION --no-git-tag-version
          
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'npm',
              description: 'Published to npm registry'
            })